user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 全局文件上传大小限制（默认 1M，设置为 50M）
    client_max_body_size 500M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # 上游服务器
    upstream backend {
        server backend:3000 max_fails=3 fail_timeout=30s;
        # 如果后端服务暂时不可用，可以添加备用服务器
        # server backend-backup:3000 backup;
    }

    upstream web {
        server web:80 max_fails=3 fail_timeout=30s;
        # 如果前端服务暂时不可用，可以添加备用服务器
        # server web-backup:80 backup;
    }

    # 管理后台：admin.kcyl916.cn - HTTP (重定向到 HTTPS)
    server {
        listen 80;
        server_name admin.kcyl916.cn;
        return 301 https://$server_name$request_uri;
    }

    # 管理后台：admin.kcyl916.cn - HTTPS
    server {
        listen 443 ssl http2;
        server_name admin.kcyl916.cn;

        # SSL 证书配置
        ssl_certificate /etc/nginx/ssl/admin.kcyl916.cn/kcyl916.cn.pem;
        ssl_certificate_key /etc/nginx/ssl/admin.kcyl916.cn/kcyl916.cn.key;
        
        # SSL 优化配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 隐藏 Nginx 版本
        server_tokens off;

        # 安全响应头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 前端应用
        location / {
            proxy_pass http://web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支持（如果需要）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 后端 API（管理后台也需要访问 API）
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支持（如果需要）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 文件上传大小限制
            client_max_body_size 50M;
        }

        # 文件上传
        location /uploads {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 文件上传大小限制
            client_max_body_size 50M;
        }
    }

    # 后端 API：api.kcyl916.cn - HTTP (重定向到 HTTPS)
    server {
        listen 80;
        server_name api.kcyl916.cn;
        return 301 https://$server_name$request_uri;
    }

    # 后端 API：api.kcyl916.cn - HTTPS（小程序访问）
    server {
        listen 443 ssl http2;
        server_name api.kcyl916.cn;

        # SSL 证书配置
        ssl_certificate /etc/nginx/ssl/api.kcyl916.cn/kcyl916.cn.pem;
        ssl_certificate_key /etc/nginx/ssl/api.kcyl916.cn/kcyl916.cn.key;
        
        # SSL 优化配置
