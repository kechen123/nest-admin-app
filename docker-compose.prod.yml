services:
  mysql:
    image: mysql:8.0
    container_name: yl-mysql-prod
    restart: always
    # 仅绑定到服务器本机 3306，避免直接暴露到公网
    # 需要从你电脑访问时，用 SSH 隧道转发本地 3306 -> 服务器 3306
    ports:
      - "127.0.0.1:3306:3306"
    env_file:
      - ./backend/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data_prod:/var/lib/mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile.prod
    container_name: yl-backend-prod
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      # Docker 环境特殊配置：数据库主机名改为容器名
      - DB_HOST=mysql
      # 其他配置从 .env 文件读取
      - NODE_ENV=${NODE_ENV:-production}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - PORT=${PORT:-3000}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    # 如果需要小程序直接访问后端（不通过 nginx），取消下面的注释
    # 推荐方案：小程序通过 nginx 访问 http://your-domain:4000/api，不需要暴露此端口
    # ports:
    #   - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile.prod
    container_name: yl-web-prod
    restart: always
    healthcheck:
      # 使用 curl 检查服务是否就绪（nginx:alpine 镜像有 curl）
      # curl -f 会在 HTTP 错误时返回非零退出码，符合健康检查要求
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: yl-nginx-prod
    restart: always
    ports:
      # 标准 HTTP 端口
      - "80:80"
      # HTTPS 端口（暂时注释，需要 HTTPS 时取消注释）
      # - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL 证书目录（暂时注释，需要 HTTPS 时取消注释并配置证书）
      # 证书目录结构（在服务器上）：
      # /etc/nginx/ssl/
      # ├── admin.kcyl916.cn/
      # │   ├── fullchain.pem
      # │   └── privkey.pem
      # ├── api.kcyl916.cn/
      # │   ├── fullchain.pem
      # │   └── privkey.pem
      # └── www.kcyl916.cn/
      #     ├── fullchain.pem
      #     └── privkey.pem
      # - /etc/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mysql_data_prod:
    driver: local

networks:
  app-network:
    driver: bridge

