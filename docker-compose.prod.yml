services:
  mysql:
    image: mysql:8.0
    container_name: yl-mysql-prod
    restart: always
    # 仅绑定到服务器本机 3306，避免直接暴露到公网
    # 需要从你电脑访问时，用 SSH 隧道转发本地 3306 -> 服务器 3306
    ports:
      - "127.0.0.1:3306:3306"
    env_file:
      - ./backend/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data_prod:/var/lib/mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile.prod
    container_name: yl-backend-prod
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      # Docker 环境特殊配置：数据库主机名改为容器名
      - DB_HOST=mysql
      # 其他配置从 .env 文件读取
      - NODE_ENV=${NODE_ENV:-production}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - PORT=${PORT:-3000}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile.prod
    container_name: yl-web-prod
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: yl-nginx-prod
    restart: always
    ports:
      # 生产环境前端入口：对外暴露 3000（访问 ip:3000）
      # nginx 监听容器内 80，统一转发到 web/backend
      - "3000:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - web
    networks:
      - app-network

volumes:
  mysql_data_prod:
    driver: local

networks:
  app-network:
    driver: bridge

